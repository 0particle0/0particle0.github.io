<html>
	<head>
		<title>Club</title>
	<link rel="stylesheet" type="text/css" href="text.css">
	<meta http-equiv="refresh" content="87;
	url=https://0particle0.github.io/Club%20Rating%20From.html" />

	</head>
	<body style="background-color:#FDF5E6">
		<img onmouseover="bigImg(this)" 
		onmouseout="normalImg(this)" border="4" 
		src="8.png" alt="8" 
		width="32" height="32">
		<ul>
			<center><div style="text-shadow: 4px 4px 4px grey;font-size:30px;">
			<a onmouseover="alert('Hello,Welcome to our club !');">Club</a></center>
		</ul>
		<h3 id="demo" onmouseover="mouseOver()" 
		onmouseout="mouseOut()">Welcome</h3>
		<div class="box"></div>
		<script>
		function bigImg(x) {
			x.style.height = "70px";
			x.style.width = "70px";
		}
		function normalImg(x) {
			x.style.height = "30px";
			x.style.width = "30px";
		}   
		function mouseOver() {
			document.getElementById("demo").style.color = "red";
		}
		function mouseOut() {
			document.getElementById("demo").style.color = "black";
		}
		window.addEventListener('beforeunload', (event) => {
		event.preventDefault();
		event.returnValue = '';
		});
		
		</script>
	<a href="https://0particle0.github.io/Club%20Rating%20From.html" target="_blank">Club Rating From</a>
	</body>
</html>
